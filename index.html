<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Nhập Lời Yêu Thương</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    input {
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
      width: 300px;
      max-width: 90%;
    }
    button {
      padding: 10px 20px;
      font-size: 20px;
      background: #ff66cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>💖 Nhập tên người ấy 💖</h1>
<input type="text" id="loveText" placeholder="Ví dụ: Hoa Cute" />
<p id="note" style="margin: 10px 0; font-size: 16px; color: #ccc;">
  (Chỉ có thể viết không dấu)
</p>
<br>
<button onclick="saveText()">Bắt đầu</button>

<script>
  function saveText() {
    const text = document.getElementById('loveText').value.trim();
    if (text) {
      localStorage.setItem('loveText', text);
    } else {
      localStorage.removeItem('loveText');
    }
    window.location.href = 'heart.html';
  }
</script>
</body>
</html>
